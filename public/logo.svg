<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Medical location pin icon for Infusion Site Tracker -->
  <defs>
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730A3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Location pin shape -->
  <path d="M 256 32 C 176 32 112 96 112 176 C 112 256 256 480 256 480 S 400 256 400 176 C 400 96 336 32 256 32 Z"
        fill="url(#pinGradient)"
        stroke="#1E1B4B"
        stroke-width="8"/>

  <!-- White circle background for cross -->
  <circle cx="256" cy="176" r="80" fill="white"/>

  <!-- Medical cross -->
  <g fill="#DC2626">
    <!-- Vertical bar -->
    <rect x="236" y="126" width="40" height="100" rx="5"/>
    <!-- Horizontal bar -->
    <rect x="206" y="156" width="100" height="40" rx="5"/>
  </g>

  <!-- Shadow/depth effect on pin -->
  <ellipse cx="256" cy="480" rx="50" ry="15" fill="rgba(0,0,0,0.2)"/>
</svg>
